<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">

    <div class="image-overlay">
      <img class="nft-card" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="view-card">
        <img src="images/icon-view.svg" alt="View icon" width="48" height="48">
      </div>
    </div>
  
    <section class="informations">

      <h1 class="name">Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum logo">
          <p class="value">0.041 ETH</p>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="Clock logo">
          <p class="timeout">3 days left</p>
        </div>
      </div>

      <hr>

      <div class="creator-info">
        <img class="avatar" src="images/image-avatar.png" alt="Creator's avatar">
        <p>Creation of <strong class="name">Jules Wyvern</strong></p>
      </div>

    </section>

  </main>

</body>

</html>
